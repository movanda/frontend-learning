<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        position: relative;
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box::after {
        width: 100%;
        height: 100%;
        display: block;
        content: '';
        background-color: rgb(0, 0, 0, 0);
        position: absolute;
        top: 0px;
        left: 0px;
        transition: background-color 0.5s;
        /* NOTE */
        /* transition 过渡效果只有在可以改变数值的属性中实现 */
        /* 这里就无法用display:none,display:block。 */
      }
      .box:hover:after {
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/01.png" alt="" />
    </div>
  </body>
</html>
