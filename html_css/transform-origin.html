<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        margin: 200px;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 99, 71, 0.5);
        /* transform-origin: 20px 100px; */
        transform-origin: bottom right;
      }

      .box:hover .item {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
