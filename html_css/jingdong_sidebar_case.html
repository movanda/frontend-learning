<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .sidebar {
        width: 5px;
        height: 100%;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #666;
      }
      .sidebar ul {
        width: 50px;
        height: 208px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        right: 5px;
        margin-top: -104px;
        /*
        NOTE
        让这个ul垂直居中的话，要首先设置top：50%，
        然后再用margin-top往上移自身的一半就可以了。
        */
      }
      .sidebar ul li {
        width: 50px;
        height: 50px;
        margin: 2px 0;
        background-color: #666;
        position: relative;
      }
      .sidebar ul li i {
        display: block;
        width: 50px;
        height: 50px;
        background-color: #666;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 24px;
        text-align: center;
        line-height: 50px;
        color: #fff;
      }
      .sidebar ul li i:hover {
        background-color: rgb(142, 7, 7);
      }
      .sidebar ul li span {
        display: block;
        width: 0px;
        height: 50px;
        overflow: hidden;
        background-color: rgb(142, 7, 7);
        position: absolute;
        top: 0;
        right: 50px;
        text-indent: 20px;
        line-height: 50px;
        color: #fff;
        transition: width 0.3s;
      }

      .sidebar ul li:hover span {
        width: 120px;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <ul>
        <li>
          <i class="iconfont icon-kefu"></i>
          <span>联系客服</span>
        </li>
        <li>
          <i class="iconfont icon-xiaoxi"></i>
          <span>系统消息</span>
        </li>
        <li>
          <i class="iconfont icon-gouwuche"></i>
          <span>购物车</span>
        </li>
        <li>
          <i class="iconfont icon-wodeyouhuiquan"></i>
          <span>优惠券</span>
        </li>
      </ul>
    </div>
  </body>
</html>
