<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(135, 206, 235, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        animation: move 8s steps(4, end);
        /* NOTE */
        /* start: 动画开始的时候是在第一帧动画结束的位置。 */
        /* end:   动画开始的时候是在第一帧动画开始的位置。 */
        /* steps(n) 这里的n指的是：动画每一帧需要的步数。 */
        /* 如果只设置了0% 100% 也就是说只需要4步 */
        /* 如果设置了0% 50% 100%  就意味着，0到50的时候用4步，
           50到100的时候也用4步，攻击8步。以此类推。 */
      }

      .box2 {
        width: 800px;
        height: 20px;
        background-color: pink;
      }

      @keyframes move {
        0% {
          left: 0;
          top: 0;
        }
        100% {
          left: 800px;
          top: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
