<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        position: absolute;
        top: 0;
        left: 0;
        animation: move 3s, bigger 3s;
      }

      @keyframes move {
        0% {
          left: 0;
          top: 0;
          background-color: darkred;
        }
        50% {
          left: 200px;
          top: 0;
        }
        100% {
          left: 500px;
          top: 0;
        }
      }

      @keyframes bigger {
        0% {
          width: 100px;
          height: 100px;
        }
        50% {
          width: 150px;
          height: 150px;
        }
        100% {
          width: 200px;
          height: 200px;
        }
      }

      .box:hover {
        animation-play-state: paused;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
