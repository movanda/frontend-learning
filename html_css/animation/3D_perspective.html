<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 200px;
        border: 2px solid orange;
        perspective: 300px;
      }
      /* NOTE */
      /* 在父元素中加上perspective，模拟【人站在300px的位置】在看这个元素，这个元素为宽200px，高200px。 */
      /* perspective的值越大，下面translateZ的影响越小。例如，设置了900px，那下面即便往前了100px，它也不会比perspective为200px时的影响大。 */
      /* Add perspective to the parent element to simulate the person standing at 300px looking at the element. The element is 200px wide and 200px high.* /
      The larger the value of perspective, the smaller the translateZ effect below.For example, if a perspective is set to 900px, it will have no greater impact even if it is 100px ahead than if the perspective is 200px.*/

      .item {
        width: 200px;
        height: 200px;
        background-color: rgba(255, 0, 0, 0.3);
        transform: translateZ(100px);
        /* transform(x,y,z) */
        transform: translate3d(50px, 50px, 100px);
      }
      /* Positive value: getting bigger and bigger */
      /* Negative value: getting smaller and smaller */
    </style>
  </head>

  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
