<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: khaki;
        margin: 100px;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        padding: 20px;
        /* 水平位移：（100+20*2+0）* 50% = 70px */
        /* 垂直位移：（100+20*2+0）* 100% = 140px */
        transform: translate(50%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
