<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 2000px;
      }
      .top {
        height: 100px;
        background-color: pink;
      }
      .main {
        width: 1000px;
        height: 300px;
        margin: 20px auto;
        border: 2px solid red;
        overflow-y: scroll;
      }
      .main .head {
        height: 200px;
        background-color: skyblue;
        position: sticky;
        top: 0;
      }
      .main .con {
        height: 700px;
        background-color: khaki;
      }
      .item {
        width: 400px;
        height: 100px;
        background-image: linear-gradient(to right, orange, red);
      }
    </style>
  </head>

  <body>
    <div class="top"></div>
    <div class="main">
      <div class="head"></div>
      <div class="con">
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
