<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        background-color: pink;
        /* 给父级元素添加 font-size: 0; */
        /* 同时，给子元素添加font-size: 16px（默认为16px）; */
        font-size: 0;
      }

      .box span {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: skyblue;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
      <span>span4</span>
    </div>
  </body>
</html>
