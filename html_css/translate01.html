<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: thistle;
        /*
        NOTE
        translate: (x,y)
        x为正数时，向右移动，
        y为正数时，向下移动。
        */
        transform: translate(200px, 300px);
      }

      .box2 {
        width: 300px;
        height: 300px;
        background-color: brown;
        /*
        NOTE
        translate 有自带的位移层，
        它移动后会在老家留一个位置，且它的层级在上一层，
        所以.box2在.box的下面
        */
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
