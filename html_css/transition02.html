<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        position: relative;
        overflow: hidden;
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .box p {
        width: 100%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        background-color: rgb(0, 0, 0, 0.3);
        color: #fff;
        position: absolute;
        bottom: -46px; /* 行高的30 + 字体的16*/
        left: 0;
        transition: bottom 0.5s;
      }
      .box:hover p {
        bottom: -16px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/01.png" alt="" />
      <p>content here</p>
    </div>
  </body>
</html>
