    <title>Document</title>
    <style>
      .test {
        background-color: pink;
      }
      span {
        background-color: rgb(217, 177, 254);
      }

      div is a block element, its width and height depend on its content, but it

      And you cannot set its width and height manually.</span
    >
  </body>
