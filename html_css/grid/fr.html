<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 100px;
      }
      .grid-container {
        width: 400px;
        height: 300px;
        background-color: pink;
        display: inline-grid;
        grid-template-rows: 1fr 2fr 3fr;
        /* （height：300px / 1+2+3）= 50px，1fr：50px */
        /* 1fr：50, 2fr：100，3fr：150 */

        grid-template-columns: 2fr 1fr 5fr;
        /* （width：400px / 2+1+5）= 50px，1fr：50px */
        /* 2fr：100，1fr：50, 5fr：250 */

        grid-template-rows: 100px 3fr 1fr;
        /* （height：300px - 100px）= 200px，200px / (3+1)，1fr：50px */
        /* 100px, 3fr：150，1fr：50px */

        grid-template-columns: 2fr 150px 3fr;
        /* （width：400px - 150px）= 250px，250px / (2+3)，1fr：50px */
        /* 2fr：100px，150px, 3fr：150px */
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
