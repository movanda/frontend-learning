<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dice {
        width: 200px;
        height: 200px;
        border: 2px solid #000;
        margin: 500px;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      .dice span {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #000;
      }
      .dice span:nth-child(2) {
        align-self: center;
      }
      .dice span:nth-child(3) {
        align-self: flex-end;
      }
    </style>
  </head>

  <body>
    <div class="dice">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
