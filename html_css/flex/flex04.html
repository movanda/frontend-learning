<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .top {
        height: 100px;
        display: flex;
        font-size: 20px;
        text-align: center;
        line-height: 100px;
        background-color: #ccc;
      }

      .item1 {
        flex-grow: 1;
      }

      .item2 {
        width: 100px;
        background-color: slateblue;
      }

      .item3 {
        width: 100px;
        background-color: tomato;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: goldenrod;
      }
    </style>
  </head>

  <body>
    <div class="top">
      <div class="item1">
        <div class="box">1</div>
      </div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
  </body>
</html>
