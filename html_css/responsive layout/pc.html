<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        width: 16.6666667%;
        padding: 8px;
        box-sizing: border-box;
      }
      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* media */
      /*
      POINT
      The PC side writes from large size to small size.
      And write it in max-width.
      */
      @media screen and (max-width: 1200px) {
        .item {
          width: 20%;
        }
      }
      @media screen and (max-width: 992px) {
        .item {
          width: 25%;
        }
      }
      @media screen and (max-width: 768px) {
        .item {
          width: 33.33333333%;
        }
      }
      @media screen and (max-width: 576px) {
        .item {
          width: 50%;
        }
      }
      @media screen and (max-width: 400px) {
        .item {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
      <div class="item"><img src="./images/01.jpg" alt="" /></div>
    </div>
  </body>
</html>
