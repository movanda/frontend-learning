<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive layout</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .col {
        box-sizing: border-box;
        min-height: 200px;
        border: 1px solid black;
      }
    </style>
    <!-- 栅格布局的css要放在上记style记述的后面 -->
    <!--The CSS for the grid layout is placed after the style description above-->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="row">
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-12"></div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-12"></div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-12"></div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-12"></div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-12"></div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-12"></div>
    </div>

    <div class="row">
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
      <div class="col col-xlg-3 col-lg-4 col-md-6 col-sm-12"></div>
    </div>
  </body>
</html>
