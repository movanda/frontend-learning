<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid layout</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .row {
        display: flex;
        margin-bottom: 40px;
      }
      .col {
        box-sizing: border-box;
        border: 1px solid #000;
        min-height: 200px;
        text-align: center;
        font-size: 24px;
      }

      /* 不同份数对应的宽的占比 */
      /*The proportion of width corresponding to different number of copies*/
      .col-1 {
        width: 8.33333333%;
      }
      .col-2 {
        width: 16.66666667%;
      }
      .col-3 {
        width: 25%;
      }
      .col-4 {
        width: 33.33333333%;
      }
      .col-5 {
        width: 41.66666667%;
      }
      .col-6 {
        width: 50%;
      }
      .col-7 {
        width: 58.33333333%;
      }
      .col-8 {
        width: 66.66666667%;
      }
      .col-9 {
        width: 75%;
      }
      .col-10 {
        width: 83.33333333%;
      }
      .col-11 {
        width: 91.66666667%;
      }
      .col-12 {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="col col-1">1</div>
      <div class="col col-1">2</div>
      <div class="col col-1">3</div>
      <div class="col col-1">4</div>
      <div class="col col-1">5</div>
      <div class="col col-1">6</div>
      <div class="col col-1">7</div>
      <div class="col col-1">8</div>
      <div class="col col-1">9</div>
      <div class="col col-1">10</div>
      <div class="col col-1">11</div>
      <div class="col col-1">12</div>
    </div>

    <div class="row">
      <div class="col col-3">1</div>
      <div class="col col-3">2</div>
      <div class="col col-3">3</div>
      <div class="col col-3">4</div>
    </div>

    <div class="row">
      <div class="col col-6">1</div>
      <div class="col col-6">2</div>
    </div>

    <div class="row">
      <div class="col col-3">1</div>
      <div class="col col-9">2</div>
    </div>

    <div class="row">
      <div class="col col-2">1</div>
      <div class="col col-4">2</div>
      <div class="col col-6">3</div>
    </div>
  </body>
</html>
