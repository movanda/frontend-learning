<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
      }

      .container {
        display: grid;
        height: 100px;
        background-color: pink;
        grid-template-columns: repeat(12, 1fr);
        margin-bottom: 20px;
      }

      .item:nth-child(n) {
        background-color: khaki;
      }

      .item:nth-child(2n) {
        background-color: skyblue;
      }

      .col-3 {
        grid-area: auto/auto/auto/span 3;
      }

      .col-4 {
        grid-area: auto/auto/auto/span 4;
      }

      .col-6 {
        grid-area: auto/auto/auto/span 6;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <div class="container">
      <div class="item col-4"></div>
      <div class="item col-4"></div>
      <div class="item col-4"></div>
    </div>

    <div class="container">
      <div class="item col-3"></div>
      <div class="item col-3"></div>
      <div class="item col-3"></div>
      <div class="item col-3"></div>
    </div>

    <div class="container">
      <div class="item col-6"></div>
      <div class="item col-3"></div>
      <div class="item col-3"></div>
    </div>
  </body>
</html>
