<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        margin: 200px;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: khaki;
        /* X轴斜切30度角 */
        /* X-axis beveled at an angle of 30 degrees */
        /* transform: skewX(30deg); */

        /* Y轴斜切30度角 */
        /* Y-axis beveled at an angle of 30 degrees */
        /* transform: skewY(30deg); */

        /* 当只写了一个值的时候，则代表X轴 */
        /* When only one value is written, it represents the X-axis */
        /* transform: skew(30deg); */

        transform: skew(30deg, 30deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
