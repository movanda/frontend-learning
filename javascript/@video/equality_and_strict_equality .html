<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  The difference between = , == , ===
      //  = is an assignment
      //  == is a comparison but only values
      //  === is a comparison that compares both the value and the type
      var a = 3;
      console.log((a = '3'));
      console.log(a == 3);
      console.log(a === '3');
      console.log(a === 3);
    </script>
  </body>
</html>
