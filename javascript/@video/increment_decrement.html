<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a2 = 1;
      a2++; // a++  →  a = a + 1
      console.log(a2);

      var b2 = 2;
      b2--; // b--  →  b = b - 1;
      console.log(b2);

      // ++ 和 -- 只能和变量搭配使用
      // ++ and --can only be used with variables
      console.log(++5);  // ❌
    </script>
  </body>
</html>
