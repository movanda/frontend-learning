<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        var sum = 0;
        for (var i = a; i <= b; i++) {
          sum += i;
        }
        console.log(sum);
      }
      sum(1, 10); // 55
      sum(10, 20); // 165
      sum(20, 30); // 275
    </script>
  </body>
</html>
