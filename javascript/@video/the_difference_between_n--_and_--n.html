<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // --a 是先自减再赋值
      // --a is to decrement and then assign
      // a-- 是先赋值再自减
      // a--is first assigned and then decremented
      var a = 3;
      var b = a--;
      console.log(b, a);

      var c = 3;
      var d = --c;
      console.log(d, c);

      var e = 3;
      var f = --e;
      console.log(e--);

      // examples
      var num1 = 1;
      var num2 = 2;
      var num3 = num1 + num2++;
      console.log(num3);

      var num4 = 1;
      var num5 = 2;
      var num6 = ++num4 + num5;
      console.log(num6);

      var num7 = 2;
      var num8 = 3;
      var num9 = --num7 + num8--;
      console.log(num7, num8, num9);
    </script>
  </body>
</html>
