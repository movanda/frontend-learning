<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 隐式类型转换
      // Type conversion
      console.log(1 * '2');
      console.log(4 / '2');
      console.log(5 % '4');
      console.log('2' - 1);
      console.log(true + false);
      console.log(2 + null);
      console.log(1 + undefined);
      // 任何类型与NaN做运算得到NaN,与字符串拼接除外
      /* Operation of any type with NaN results in NaN,
          except when concatenating with strings. */
    </script>
  </body>
</html>
