<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 形参:	在【声明函数】时，我们可以在函数名后面的小括号（）中添加一些参数，这些参数被称为形参。
      // 实参:	在【调用函数】时，我们可以在函数名后面的小括号（）中添加一些参数，这些参数被称为实参。
      // Parameters: When [declaring a function], we can add some parameters in parentheses () after the function name. These parameters are called parameters.
      // arguments: When [calling a function], we can add some arguments to the small parentheses () after the function name. These arguments are called arguments.

      // 在函数的括号中可以指定大于或等于0个的参数，参数可以是任意类型。
      // 多个参数之间用逗号隔开。
      // You can specify zero or more arguments in parentheses. The arguments can be of any type.
      // Separate multiple parameters with commas (,).

      // declare function
      // a and b are called parameters
      function sum1(a, b) {
        console.log(a + b);
      }
      // call function
      sum1(1, 2); // 1 and 2 are called arguments
    </script>
  </body>
</html>
