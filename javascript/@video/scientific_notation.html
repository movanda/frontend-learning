<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // e7意为：小数点往右移7个位置，10的7次方
      // E7 means: move the decimal point 7 places to the right, 10 to the seventh power
      var a = 3.15e7;

      // e-4意为：小数点往左移4个位置，0.1的4次方
      // E 4 means: decimal point moved 4 places to the left, 0.1 to the fourth power
      var b = 3.2e-4;
      console.log(a);
      console.log(b);
    </script>
  </body>
</html>
