    <script>
      // Q：请编写一个函数，判断一个数字是否是偶数
      // Q: Write a function that determines whether a number is even
      function checkEven(n) {
        if (n % 2 === 0) return true;
        return false;
      }
      // var n = prompt("input a number");
      var n = 5;
      console.log(checkEven(n)); // false
    </script>
