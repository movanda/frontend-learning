<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 外层控制行，内层控制列
      // 1行--4列，2行--3列，3行--2列，4行--1列，5行--0列
      for (var i = 0; i < 5; i++) {
        for (var j = 1; j < 5 - i; j++) {
          document.writeln('&nbsp');
        }
        for (var k = 0; k <= i; k++) {
          document.writeln('口');
        }
        document.writeln('</br>');
      }
    </script>
  </body>
</html>
