<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>even or odd</title>
  </head>
  <body>
    <script>
      // A test for whether the user entered an even or odd number
      var num1 = Number(prompt('Please input a number.'));
      if (num1 % 2 == 0) {
        alert(num1 + ' ' + 'is an even number.');
      } else {
        alert(num1 + ' ' + 'is an odd number.');
      }
    </script>
  </body>
</html>
