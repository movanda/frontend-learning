  <body>
    <script>
      // 1
      var t = 10;
      console.log(t > 5 && t < 12); // true
      console.log(t > 5 && t < 8); // false

      // 2
      var a = 10;
      var b;
      b = a > 5 && a < 12;
      console.log(b); // true
      b = a > 5 && a + 2;
      console.log(b); // 12
    </script>
