<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>score</title>
  </head>
  <body>
    <script>
      /* According to the grade entered by the user,
      determine which grade the user is in */
      var score = prompt('Please enter your test scores!');
      if (score >= 90) {
        alert('A');
      } else if (score >= 70) {
        alert('B');
      } else if (score >= 60) {
        alert('C');
      } else {
        alert('D');
      }
    </script>
  </body>
</html>
