<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>99乘法表</title>
    <style>
      span {
        display: inline-block;
        width: 100px;
        line-height: 30px;
        background-color: thistle;
        margin: 5px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          document.write('<span>' + j + ' * ' + i + '=' + j * i + '</span>');
        }
        document.write('</br>');
      }
    </script>
  </body>
</html>
