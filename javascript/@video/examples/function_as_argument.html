    <script>
      // Q: 写一个函数，根据用户传递的参数，来返回数组中的最大值和最小值
      // Q: Write a function that returns the maximum and minimum values in an array based on the arguments passed by the user
      function max(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
          max - arr[i] < 0;
          if (max < arr[i]) {
            max = arr[i];
          }
        }
        return max;
      }
      var arr = [1, 3, 9, 4, 10, 23, 87];
      var max1 = max(arr);
      console.log(max1);

      function min(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return min;
      }
      var min1 = min(arr);
      console.log(min1);

      // 代码优化
      // Code optimization
      function maxMin(arr, fn) {
        var maxMin = arr[0];
        for (var i = 1; i < arr.length; i++) {
          if (fn(maxMin, arr[i]) < 0) {
            maxMin = arr[i];
          }
        }
        return maxMin;
      }

      var arr = [1, 3, 9, 4, 10, 23, 87];
      console.log(
        maxMin(arr, function fn(a, b) {
          return a - b;
        })
      ); //　87
      console.log(
        maxMin(arr, function fn(a, b) {
          return b - a;
        })
      ); // 1
    </script>
