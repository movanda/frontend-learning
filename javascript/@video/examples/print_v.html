<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i < 6; i++) {
        // 左边的空白列： 1--0  2--1  3--2  4--3
        for (var j = 1; j < i; j++) {
          document.writeln('&nbsp');
        }
        // 左边的小方块
        for (var k = 1; k <= 1; k++) {
          document.writeln('口');
        }
        // 中间的空白列
        // 1--7  2--5  3--3  4--1  5--0
        for (var h = 1; h <= 10 - (i + 1) * 2; h++) {
          document.writeln('&nbsp');
        }
        for (var l = 1; l <= 1; l++) {
          if (i != 5) {
            document.writeln('口');
          }
        }
        document.writeln('<br/>');
      }
    </script>
  </body>
</html>
