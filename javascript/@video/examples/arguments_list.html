    <script>
      // Q：用户传几个数字，就求这几个数字的和
      // Q: The user sends a few numbers, and we take the sum of these numbers.
      function addition() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        console.log(sum); // 10
      }
      addition(1, 2, 3, 10, -6);
    </script>
