<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1
      var t = 10;
      console.log(t > 3 || t < 12); // true
      console.log(t > 11 || t - 10); // 0

      // 2
      var a = 1,
        b = 2,
        c;
      c = a < b || a++;
      console.log(c); // true
      c = a > b || a--;
      console.log(a, c); // 0,1
    </script>
  </body>
</html>
