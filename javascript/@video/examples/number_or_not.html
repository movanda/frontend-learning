<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number or not</title>
  </head>
  <body>
    <script>
      // Determine whether the content entered by the user is a number
      var num = prompt('input number');
      if (isNaN(Number(num))) {
        alert('What you entered is not a number.');
      } else if (isNaN(parseInt(num))) {
        alert('What you entered is not a number.');
      } else {
        alert('The number you entered is' + ' ' + num);
      }
    </script>
  </body>
</html>
