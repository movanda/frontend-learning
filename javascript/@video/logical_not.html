    <title>Document</title>

  <body>
    <script>
      // Logical NOT (!)
      !true; // false
      !3; // false
      !0; // true
      !undefined; // true
      !''; // true
      !'我'; // false
      !5 > 2; // false

      // 通过对一个值两次取反操作，可以将其变为一个Boolean类型的值
      // By negating a value twice, you can turn it into a Boolean value
      !!3; // true;
      !!undefined; // false

      // POINT
      // 总结：将基本数据类型转换为布尔值的 2 种方法
      // 方法一：调用Boolean()函数来实现
      // 方法二：在一个数值或变量前加!!(两次取反）操作，也可以实现

      //Summary: 2 Ways to Convert Basic Data Types to Booleans
      //Method 1: Call the Boolean() function to achieve
      //Method 2: Add !! (twice inversion) operation before a value or variable, it can also be achieved
    </script>
  </body>
</html>
