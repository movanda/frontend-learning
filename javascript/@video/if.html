<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if</title>
  </head>
  <body>
    <script>
      if (null) {
        alert('Hello World!');
      }
      if ('') {
        alert('Hello World again!');
      }
      console.log('I will be shown in the console!');

      if (1 + 2 >= 3) console.log('1 + 2 >= 3');
      if (1 + 2 > 6) console.log('1 + 2 > 6');
    </script>
  </body>
