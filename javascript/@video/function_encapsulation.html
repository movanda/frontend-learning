<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Qï¼šAdd up the numbers entered by the user
      function addition() {
        var sum = 0;
        var str = '';
        for (var i = 0; i < arguments.length; i++) {
          sum += arguments[i];
          if (arguments.length === 1) {
            str = '0+' + arguments[i];
          } else if (i === arguments.length - 1) {
            str = str + arguments[i]; // No + is added to the last digit
          } else {
            str = str + arguments[i] + '+';
          }
        }
        console.log(str + '=' + sum);
      }
      addition(1, 2, 3); // 1+2+3=6
      addition(3); // 0+3=3
      addition(5, 3, 8); // 5+3+8=16
    </script>
  </body>
</html>
