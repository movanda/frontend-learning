<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // +=、-=、*=、/=、%=
      // 快捷赋值操作符仅仅是简写语法，使用它们并不会提升性能。
      // assignment operators are just shorthand syntax, and using them will not improve performance.
      var a1 = 1;
      a1 += 5; // →   a = a + 5;
      console.log(a1);

      var b1 = 4;
      b1 *= 2; // →   b = b * 2
      console.log(b1);
      b1 /= 2; // →   b = b / 2
      console.log(b1);
      b1 %= 2; // →   b = b % 2;
      console.log(b1);
    </script>
  </body>
</html>
