<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 遮蔽效应是指: 如果函数中定义了和全局同名的变量，则函数内的变量会将全局的变量“遮蔽”。
      // The shadowing effect is that if a variable with the same name as the global variable is defined in the function, the variable in the function will "shadow" the global variable.
      var a = 2;
      function fn() {
        var a = 3;
        console.log(a); // 3
      }
      fn();

      // 形参也是局部变量
      // Parameters are also local variables
      var b = 12;
      function fn(b) {
        console.log(b); // 8
      }
      fn(8);

      // The above code can be interpreted as follows
      var b = 12;
      function fn(b) {
        var b = 8;
        console.log(b); // 8
      }
      fn(8);
    </script>
  </body>
</html>
