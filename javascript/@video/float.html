<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 浮点数（小数）丢失精度
      /* 【在参于运算时】JavaScript中的小数不是很精准，但是用户在输入框中输入的是什么那结果就是什么，如prompt("0.3")，就是0.3。
      由于不精准，所以不要直接判断两个浮点数是否相等。
      */

      //Floating point (decimal) loses precision
      /*[When participating in operations] Decimals in JavaScript are not very precise,
        but what the user inputs in the input box will be the result. For example, prompt("0.3") is 0.3.
        Due to inaccuracy, do not directly determine whether two floating-point numbers are equal.
      */
      console.log(0.1 + 0.2);
      console.log(0.07 * 100);
    </script>
  </body>
</html>
