<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        var n1 = 1;
        var n2 = 1;
        var result;
        var str = '';
        if (n == 1) str = '1';
        if (n >= 2) str = '1,1';

        for (var i = 3; i <= n; i++) {
          result = n1 + n2;
          n1 = n2;
          n2 = result;
          str += ',' + result;
        }
        return str;
      }
      console.log(fibonacci(10));
      console.log(fibonacci(20));
    </script>
  </body>
</html>
